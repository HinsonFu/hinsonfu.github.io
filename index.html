    <section class="main-content">
      <h1>
<a id="女孩子" class="anchor" href="#%E5%A5%B3%E5%AD%A9%E5%AD%90" aria-hidden="true"><span class="octicon octicon-link"></span></a>女孩子</h1>

<p>她走来<br>
断断续续地走来<br>
洁净的脚<br>
沾满清凉的露水  </p>

<p>她有些忧郁<br>
望望用泥草筑起的房屋<br>
望望父亲<br>
她用双手分开黑发<br>
一枝野樱花斜插着默默无语<br>
另一枝送给了谁<br>
却从没人问起  </p>

<p>春天是风<br>
秋天是月亮<br>
在我感觉到时<br>
她已去了另一个地方<br>
那里雨后的篱笆像一条蓝色的<br>
小溪  </p>
